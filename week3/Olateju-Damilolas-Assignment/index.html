<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Create Account</h1>
  <p>Please fill the form to register</p>
    <hr>
    <form action="login.html">
    <label>First name</label>
    <input type="text" placeholder="enter your first name" name="frname" id= "frname" required>
    <label>Last name</label>
    <input type="text" placeholder="enter your last name" name="lstname" id="lstname" required>
    <label>Phone number</label>
    <input type="number" placeholder="enter your phone number" name="phn" id="phn" required>
    <label>Email</label>
    <input type="email" placeholder="enter your email address" name="email" id="email" required>
      <label id="free">Gender</label>
    <select name="gender">
      <option value="female">Female</option>
      <option value="male">Male</option>
            <option value="others">Others</option>
    </select>
      <label>Date of birth</label>
 <input type="date" id="dob" name="dob" required>
    <label>favorite color</label>
    <input type="color" id="favcol" name="favcol"required>
      <button type="submit">submit</button>
    </form>
      
 
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
